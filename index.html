<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="container-display">
            <span id="display"></span>
        </div>
        <div id="container-buttons">
            <div class="row">
                <button id="backspace"">‚üµ</button>
                <button id="clear">Clear</button>
            </div>
            <div class="row">
                <button data-key="1" class="digit">1</button>
                <button data-key="2" class="digit">2</button>
                <button data-key="3" class="digit">3</button>
                <button data-key="+" class="operator">+</button>
            </div>
            <div class="row">
                <button data-key="4" class="digit">4</button>
                <button data-key="5" class="digit">5</button>
                <button data-key="6" class="digit">6</button>
                <button data-key="-" class="operator">-</button>
            </div>
            <div class="row">
                <button data-key="7" class="digit">7</button>
                <button data-key="8" class="digit">8</button>
                <button data-key="9" class="digit">9</button>
                <button data-key="*" class="operator">*</button>
            </div>
            <div class="row">
                <button data-key="0" class="digit">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>
                <button data-key="/" class="operator">/</button>
            </div>
        </div>
    </div>
</body>

</html>
